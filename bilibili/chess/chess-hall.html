<turbo-frame id="repo-content-turbo-frame">
  <style>
    /* body{  font-size: 12px; line-height: 150%; text-align:center} */
    .chess-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .prepare-mask {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 523px;
      height: 700px;
      background-color: #cccccc52;
      /* opacity: 0.4; */
    }

    .prepare-button {
      user-select: none;
      font: normal 24px/500px "微软雅黑", sans-serif;
    }

    .board {
      /* width: 100%; */
      margin: 100px auto;
    }

    .board-canvas {
      margin-right: 100px;
      position: relative;
    }

    .menu_box {
      display: block;
      width: 316px;
      height: 232px;
      padding-top: 160px;
      background: url(/chess/img/init_bg.png);
      margin: 60px auto 0;
    }

    .menu_box a {
      width: 214px;
      height: 46px;
      text-align: center;
      line-height: 46px;
      background: url(/chess/img/btn_bg.png) center 0 no-repeat;
      display: block;
      margin: 10px 0 10px 45px;

      color: #FF8A00;
      cursor: pointer;
    }

    .menu_box a:hover {
      background: url(/chess/img/btn_bg.png) center -46px no-repeat;
      color: #FFA433;
    }

    .menu_info {
      background: #463521;
      color: #FFF;
      padding: 5px 10px;
      line-height: 190%;
      text-align: left;
      width: 194px;
      margin: 10px 0 10px 45px;
    }

    .menu_fh {
      background: url(/chess/img/btn_fh.png);
      width: 14px;
      height: 14px;
      float: right;
      cursor: pointer
    }

    .bn-box input {
      font: normal 14px/46px "微软雅黑", sans-serif;
      margin: 3px 5px 0;
      padding: 2px;
      width: 100px
    }


    .chatBox {
      margin-top: 20px;
      margin-right: 20px;
    }

    .chat-tab {
      font: normal 14px/46px "微软雅黑", sans-serif;
    }

    .chat-tab ul {
      display: flex;
      justify-content: center;
      height: 700px;
      width: 600px;
    }

    .chat-tab ul li {
      height: 500px;

      &:nth-child(1) {
        width: 40%;

        .game-console {
          padding: 20px;
          overflow: auto;
          background-color: white;
          height: 500px;
          overflow-y: auto;
          border-right: 1px solid black;

          img {
            width: 80%;
          }

          .red {
            float: right;
            width: 150px;
            text-align: right;
            line-height: 1em;
          }

          .black {
            float: left;
            width: 150px;
            text-align: left;
            line-height: 1em;
          }
        }
      }

      &:nth-child(2) {
        width: 60%;

        .message {
          margin: auto;
          padding: 5px 10px;
          height: 80px;
          width: 267px;
          overflow: auto;
          background-color: white;
          text-align: left;
          vertical-align: top;
          box-sizing: border-box;
          display: inline-block;

          img {
            width: 10%;
            display: inline-block;
          }
        }

        .chatConsole {
          padding: 20px;
          height: 350px;
          text-wrap: wrap;
          text-align: left;
          line-height: 1.5em;
          background-color: white;
          overflow-y: auto;

          p.my {
            text-align: right;
          }

          img {
            width: 100px;
            display: inline-block;
          }
        }
      }

      .gameinfo {
        border-radius: 5px;
        background-color: black;

        span {
          color: white;
        }
      }

    }


    /* 弹窗的位置和背景颜色 */
    .modal {
      display: none;
      position: fixed;
      /* 绝对定位 */
      z-index: 1;
      /* 元素置前 */
      padding-top: 50px;
      width: 100%;
      height: 100%;
      overflow: auto;
      /* 溢出出现滚动条 */
      bottom: 0px;
    }

    /* 弹窗图片的大小 */
    .content {
      margin: auto;
      display: block;
      min-height: 500px;
      max-height: 600px;
    }

    .mask {
      display: none;
    }

    .progress {
      display: none;
    }

    .thank-author {
      margin-top: 500px;
      text-align: center;
    }

    .hide {
      display: none;
    }
  </style>

  <script>
    function demo(id) {

    }
  </script>
  <script>
    void function () {
      var dom = {
        chatTab: document.querySelector('.chat-tab ul'),
        boardN: document.querySelector("#boardN"),
        chessbox: document.querySelector(".chess-box"),
      }

      var com1 = new Com("stype2", "#board1");
      com1.repaint(Man.initMap)
      com1.initClick()
      window.com1 = com1

      document.addEventListener('init', function (e) {
        window._self.channelId = e.detail.player
        console.log("init", e.detail.data)
        for (const k of e.detail.data) {
          var board = dom.boardN.cloneNode(true)
          board.id = k.deskId
          board.classList.remove("hide")

          if (k.seat[0] && k.seat[1]) {
            board.querySelector(".prepare-mask .prepare-button").classList.add("hide");
          } else {
            if (k.seat[0]) {
              var bt = board.querySelector("input[type='checkbox'][value='-1']")
              bt.checked = true
              bt.disabled = true
            }
            if (k.seat[1]) {
              var bt = board.querySelector("input[type='checkbox'][value='1']")
              bt.checked = true
              bt.disabled = true
            }
          }

          dom.chessbox.appendChild(board)

          var com = new Com("stype2", "#" + board.id);
          com.repaint(k.map, k.lastManKey, k.lastPace?.split("")[0], k.lastPace?.split("")[1])
          com.initClick()
          window[board.id] = com
        }
      })

      document.addEventListener('restart', function (e) {
        const desk = e.detail.data
        console.log("restart", desk)

        window[desk.deskId].repaint(desk.map)
        var board = window[desk.deskId].board
        if (desk.seat[0] && desk.seat[1]) {
          board.querySelector(".prepare-mask").classList.add("hide");
          board.querySelector(".prepare-mask .prepare-button").classList.add("hide");
        } else {
          board.querySelector(".prepare-mask").classList.remove("hide");
          board.querySelector(".prepare-mask .prepare-button").classList.remove("hide");
          if (desk.seat[0]) {
            var bt = board.querySelector("input[type='checkbox'][value='-1']")
            bt.checked = true
            bt.disabled = true
          } else {
            var bt = board.querySelector("input[type='checkbox'][value='-1']")
            bt.checked = false
            bt.disabled = false
          }
          if (desk.seat[1]) {
            var bt = board.querySelector("input[type='checkbox'][value='1']")
            bt.checked = true
            bt.disabled = true
          } else {
            var bt = board.querySelector("input[type='checkbox'][value='1']")
            bt.checked = false
            bt.disabled = false
          }
        }
      })

      document.addEventListener("sitDown", function (e) {
        console.log("sitDown", e, e.detail.player, window._self.channelId)
        var desk = e.detail.data
        if (e.detail.retCode === '0000') {
          var that = window[e.detail.deskId]
          var players = desk.players
          if (window._self.channelId === e.detail.player) {
            // 首次坐下，或者重新开始比赛都会进入这里，bylaw就可以不用初始化了
            var my = players[window._self.channelId];
            if (my == -1) {
              var reverseMap = desk.map.reverse();
              for(const v of reverseMap){
                v.reverse()
              }
              new Play(3, reverseMap, my, that);
            } else {
              new Play(3, desk.map, my, that);
            }

            that.get(".game-console").innerHTML = '';

            that.get(".progress progress").value = 100;
            that.get(".prepare-mask").classList.add('hide')
            that.get(".progress").style.display = 'none';
          } else {
            // 其他人收到某个座位上座信息后，改变样式
            if (desk.seat[0] && desk.seat[1]) {
              that.board.querySelector(".prepare-mask .prepare-button").classList.add('hide');
            } else {
              that.board.querySelector(".prepare-mask .prepare-button").classList.remove('hide');
              if (desk.seat[0]) {
                var bt = that.board.querySelector("input[type='checkbox'][value='-1']")
                bt.checked = true
                bt.disabled = true
              } else {
                var bt = that.board.querySelector("input[type='checkbox'][value='-1']")
                bt.checked = false
                bt.disabled = false
              }
              if (desk.seat[1]) {
                var bt = that.board.querySelector("input[type='checkbox'][value='1']")
                bt.checked = true
                bt.disabled = true
              } else {
                var bt = that.board.querySelector("input[type='checkbox'][value='1']")
                bt.checked = false
                bt.disabled = false
              }
            }
          }

        }

      })

      document.addEventListener("pace", function (e) {
        console.log("pace", e, e.detail.player, window._self.channelId)
        if (e.detail.retCode === '0000') {
          var desk = e.detail.data
          var that = window[e.detail.deskId]
          if (desk.players[window._self.channelId] == null) {
            // 观众
            that.repaint(desk.map, desk.lastManKey, desk.lastPace?.split("")[0], desk.lastPace?.split("")[1])
          } else {
            // 玩家
            console.log(desk.index, that.play.pace.length + 1)
            if (desk.index == that.play.pace.length + 1) {

              var pace = desk.lastPace.split("");
              var arr = []
              if (that.my == -1) {
                //对于黑方选手，需要变换坐标系
                arr[0] = 8 - pace[0];
                arr[1] = 9 - pace[1];
                arr[2] = 8 - pace[2];
                arr[3] = 9 - pace[3];
              } else {
                arr[0] = pace[0] - 0;
                arr[1] = pace[1] - 0;
                arr[2] = pace[2] - 0;
                arr[3] = pace[3] - 0;
              }
              // 加上末尾的被吃的棋子名字
              arr.push(desk.lastPace.substring(4))
              that.play.AIPlay(arr)
            }

          }
        } else {
          var that = window[e.detail.deskId]
          that.play.regret(1);
        }

      })

      document.addEventListener("regret", function (e) {
        console.log("regret", e, e.detail.player, window._self.channelId)
        if (e.detail.retCode === '0000') {
          var desk = e.detail.data
          var that = window[e.detail.deskId]
          if (desk.players[window._self.channelId] == null) {
            // 观众
            that.repaint(desk.map, desk.lastManKey, desk.lastPace?.split("")[0], desk.lastPace?.split("")[1])
          } else {
            // 玩家
            var that = window[e.detail.deskId]
            that.play.regret();
          }
        }

      })

      document.querySelector(".chess-box").addEventListener("click", function (e) {
        if (e.target.tagName == "INPUT" && e.target.getAttribute("type") == 'submit') {
          var messageEle = e.target.closest(".message-form").querySelector(".message")
          console.log("发送消息", e.target, messageEle.innerText)

          var boardId = e.target.closest(".board").id
          var com = window[boardId]
          if (messageEle.innerHTML == '') {
            messageEle.focus();
          } else {
            var vv
            for (const node of messageEle.childNodes) {
              var message
              var messageType
              if (node.tagName === "IMG") {
                messageType = "image"
                message = node.src

                vv = JSON.stringify({
                  type: "message",
                  deskId: boardId,
                  my: com.my,
                  messageType: "image"
                })
                vv = vv + node.src
              } else {
                if (/^\\s+$/.test(node.text)) continue;
                vv = JSON.stringify({
                  type: "message",
                  deskId: boardId,
                  my: com.my,
                  messageType: "text",
                  message: node.data,
                })
              }

              console.log(vv.substring(0, 100))

              window._self.wsFinal.send(vv)
            }

            messageEle.innerHTML = ""
          }

        }
      })
      document.addEventListener("message", function (e) {
        console.log("message", e, e.detail.player, window._self.channelId)
        if (e.detail.retCode === '0000') {
          var that = window[e.detail.deskId]
          var desk = e.detail.data
          var pretext = "[红方]"
          if (desk.my == -1) {
            pretext = "[黑方]"
          } else if (desk.my == 0) {
            pretext = "[观众]"
          }


          var text = document.createElement("p")
          if (e.detail.player === window._self.channelId) {
            text.classList.add("my")
            pretext += "(我)"
          }

          if (desk.type === "image") {
            var id = Math.random().toString(36).substring(3)
            var img = document.createElement("img")
            img.src = desk.value
            img.id = id
            img.ondblclick = "demo('" + id + "')"

            text.innerText = pretext + ": "
            text.appendChild(img)
            that.get(".chatConsole").appendChild(text)
          } else {
            text.innerText = pretext + ": " + desk.value
            that.get(".chatConsole").appendChild(text)
          }
          that.get(".chatConsole").scrollTop = that.get(".chatConsole").scrollHeight;
        }

      })

      var linkArr = []
      function clearWs(v) {
        v.onerror = null
        v.onopen = null
        v.onmessage = null
        v.onclose = null
        v.close()
        v = null
      }
      function wsconnect(wsurl) {
        if (!WebSocket) {
          confirm("您的浏览器不支持WebSocket，请升级浏览器！")
        } else {
          if (window._self.wsFinal == null || window._self.wsFinal.readyState != 1) {
            var ws = new WebSocket(wsurl)
            linkArr[linkArr.length] = ws

            ws.onerror = function (e) {
              console.log('Error : ' + e.message)
              setTimeout(function () {
                console.log('重连中...', wsurl)
                wsconnect(wsurl)
              }, 5000)
              clearWs(ws)
            }

            ws.onopen = function () {
              console.log('connected')
              for (const v of linkArr) {
                if (v !== ws) {
                  clearWs(v)
                }
              }
              linkArr = []
              window._self.wsFinal = ws

              if (!window._self.wsInterval) {
                window._self.wsInterval = setInterval(() => {
                  if (window._self.wsFinal == null || window._self.wsFinal.readyState != 1) {
                    clearWs(window._self.wsFinal)
                    wsconnect(wsurl)
                  } else {
                    if (window._self.type === '#chess') {
                      // window._self.wsFinal.send("ping")
                    } else {
                      clearWs(window._self.wsFinal)
                    }
                  }
                }, 2000)
              }
            }

            ws.onclose = function () {
              console.log('disconnected')
            }

            ws.onmessage = function (d) {
              console.log('Response : ', d, d.data)

              var data
              if (d.data.indexOf('data:image/') > -1) {
                var body = d.data.substring(0, d.data.indexOf('data:image/'))
                data = JSON.parse(body)
                data.data.value = d.data.substring(d.data.indexOf('data:image/'))
              } else {
                data = JSON.parse(d.data)
              }
              // 创建并触发playerReady事件
              document.dispatchEvent(new CustomEvent(data.type, {
                detail: data
              }));
            }

          }
        }
      }


      wsconnect("wss://192.168.2.124:8182/ws")
      // wsconnect("ws://localhost:8888/ws")
      wsconnect("wss://124.64.64.8:8183/ws")

    }()
  </script>
