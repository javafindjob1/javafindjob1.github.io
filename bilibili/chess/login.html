<!-- 登录 -->
<turbo-frame id="login-content-turbo-frame">
  <style>
    #login-content-turbo-frame {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      margin: auto;
      background-color: #7f7f7f56;

      &.show {
        display: block;
      }
    }

    .login {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 1;
      margin: auto;
      width: 300px;
      height: 111px;
      background-color: rgb(255, 255, 255);
      border-radius: 5px;
      text-align: center;
      border: 1px solid black;

      input {
        border: 1px solid #ccc;
        height: 30px;
        width: 200px;
        margin-top: 15px;
        border-radius: 5px;
        text-align: center;
        box-sizing: border-box;

        &[name="username"] {
          text-align: left;
          padding: 5px 10px;
        }

        &[type="submit"] {
          background-color: blue;
          color: white;

          &:hover {
            cursor: pointer;
            background-color: rgb(0, 0, 255);
          }
        }
      }

      .close {
        position: absolute;
        top: 0px;
        right: 0px;
        color: #7f7f7f;
        font-size: 30px;
        line-height: 30px;
        padding-right: 2px;
        cursor: pointer;
        user-select: none;
      }
    }
  </style>
  <div class="login">
    <input type="text" name="username" placeholder="用户名" maxlength="20" minlength="1" />
    <br>
    <input type="submit" value="登录">
    <div class="close">×</div>
  </div>
  <script>
    void function () {
      var dom = {
        login: document.querySelector('#login-content-turbo-frame'),
        username: document.querySelector('.login input[name=username]'),
        button: document.querySelector('.login input[type=submit]'),
        close: document.querySelector('.login .close'),
      }

      dom.username.addEventListener('keydown', function (e) {
        if (e.keyCode === 13) {
          console.log(dom.username.value)
          if (dom.username.value) {
            fetch("https://192.168.2.124:8182/login?username=" + dom.username.value, {
              credentials: 'include'
            })
          } else {
            fetch("https://192.168.2.124:8182/login?", {
              credentials: 'include'
            })
          }
        }
      })


      dom.button.addEventListener('click', function (e) {
        fetch("http://localhost:8888/login?username=" + dom.username.value, {
          credentials: 'include'
        }, function (aa) {
          console.log(aa)
        })
      })

      dom.close.addEventListener('click', e => {
        dom.login.classList.remove("show")
      })


    }()
  </script>



</turbo-frame>
