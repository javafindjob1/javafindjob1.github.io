<turbo-frame id="repo-content-turbo-frame">
  <style>
    #repo-content-turbo-frame{
      display: flex;
    }
    #about {
      margin: auto;
    }
    
    #about section {
      border-radius: 8px;
      border: 1px solid #e9e8e8;
      box-shadow: 0 0 20px white;
      margin: 50px;
      padding: 20px;
      height: 300px;
    }
    
    #about section {
      width: 1000px;
    }

    #about p {
      font-size: 16px;
    }
    
    #about h2 {
      font-size: 30px;
    }

    
    /* #region 建议 */
    #about .suggestion{
      position: relative;
    }
    #about .suggestion p:last-child{
      position: absolute;
      bottom: 0;
    }

    #about .suggestion ul{
      list-style-type: disc;
      margin-left: 50px;
    }

    /* #endregion */

    /* #region 招租 */
    #about .store{
      position: relative;
    }
    #about .store p:last-child{
      position: absolute;
      bottom: 0;
    }
    /* #endregion */


    /* #region 赞助 */
    #about .top {
      font-size: 0;
      height: 24px;
    }

    #about .top span{
      font-size: 16px;
      vertical-align: middle;
    }

    #about .top i {
      display: inline-block;
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
      background: url("/bilibili/about/icon_hot_board_stick.svg") no-repeat 50%/contain;
    }
    #about .top img{
      height: 100%;
      display: inline-block;
      vertical-align: middle;
    }

    
    #about p[class^="top"] i
     {
      display: inline-block;
      width: 24px;
      height: 24px;
      text-align: center;
    }

    #about p.top1 i {
      color: #FE2D46;
    }

    #about p.top2 i {
      color: #F60;
    }

    #about p.top3 i {
      color: #FAA90E;
    }

    #about p.top4 i {
      color: #9195A3;
    }

    #about .pay img {
      width: 100px;
      transition: all 0.2s ease-in-out;
      display: inline;
      margin: 0 20px;
      border-radius: 5px;
      vertical-align: middle;
    }

    #about .pay img:hover {
      transform: scale(2);
    }

    #about .thanks{
      position: relative;
    }

    #about .thanks p:last-child{
      position: absolute;
      top: 33px;
      right: 25px;
    }
    /* #endregion */
  </style>
